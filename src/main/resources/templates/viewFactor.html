<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Factor details</title>
        <div th:replace="common :: css"></div>
    </head>
    <body>        
        <div class="col-md-2">
            <div id="wrapper">               
                <div th:replace="common :: leftnav"></div>          
            </div>
        </div>
        <div class="col-md-10">
            <h1><a id="name" data-type="text" data-pk="1" th:attr="data-pk=${factor.id},data-title='Enter data',data-url=@{/factors/update}"  data-url="/investments/update" data-title="Enter data" th:text="${factor.name}">Name</a></h1>
            <p><a id="description" data-type="text" data-pk="1" th:attr="data-pk=${factor.id},data-title='Enter data',data-url=@{/factors/update}"  data-url="/investments/update" data-title="Enter data" th:text="${factor.description}">Description</a></p>
            <table class="table table-hover" >
                    <thead>
                        <tr>                            
                            <th>Investments</th>
                        </tr>
                    </thead>
                    
                    <td>
                        <span th:each="investment : ${factor.investments}">
                            <a th:href="|/investments/${investment.id}/view|" th:text="${investment.name}">investment</a><br/>
                        </span>       
                    </td>
                        
                
                </table>            
                
        </div>
        <div th:replace="common :: javascript"></div>
    <script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function(){
        $.fn.editable.defaults.mode = 'inline';
        $('#name').editable();
        $('#description').editable();
    });
    /*]]>*/
    </script>
    </body>
</html>
