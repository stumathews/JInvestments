<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Investment Tracking</title>
        <link rel="stylesheet" th:href="@{/style.css}" />
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" href="bootstrap.min.css"  media="screen" />        
    </head>
    <body>        
        <div class="col-md-2">
            <div id="wrapper">               
                <div th:replace="common :: leftnav"></div>          
            </div>
        </div>
        <div class="col-md-10">
            <h2>Investment Tracking</h2>        
            <form method="POST">
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName"></input><br/>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName"></input><br/>
                <label for="phoneNumber">Phone #:</label>
                <input type="text" name="phoneNumber"></input><br/>
                <label for="emailAddress">Email:</label>
                <input type="text" name="emailAddress"></input><br/>
                <input type="submit"></input>
            </form>
            <ul th:each="contact : ${contacts}">
                <li>
                    <span th:text="${contact.firstName}">First</span>
                    <span th:text="${contact.lastName}">Last</span> :
                    <span th:text="${contact.phoneNumber}">phoneNumber</span>,
                    <span th:text="${contact.emailAddress}">emailAddress</span>
                </li>
            </ul>
        </div>       
        
    <script src="@{/themes/jquery.js}" th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"/>
    <script th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"/>
    <script th:inline="javascript">
    /*<![CDATA[*/
        $(document).ready(function(){
                console.log("JQuery Ready.");
            });
    /*]]>*/
    </script>
    </body>
</html>
