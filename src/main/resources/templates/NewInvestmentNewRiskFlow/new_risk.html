<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Investment Tracking</title>
        <link rel="stylesheet" th:href="@{/style.css}" />
        <link rel="stylesheet" href="C:\Users\Stuart\Documents\bootstrap\3.3.5\css\bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" media="screen" />        
    </head>
    <body>        
        <div class="col-md-2">
            <div id="wrapper">               
                <div th:replace="common :: leftnav"></div>          
            </div>
        </div>
        <div class="col-md-10">            
            <h2>Add New Risk</h2> 
            <p>The possibility for the unexpected/impreciseness or inability to forcast with certainty.</p>
                <form  th:object="${risk}" th:action="${flowExecutionUrl}" th:method="post">
                    <fieldset class="form-group">
                        <label for="description">Risk type</label>
                        
                        <select class="form-control" th:field="*{type}" id="type">
                            <option th:each="type : ${T(investments.db.del.RiskType).values()}"
                                   th:value="${type}" 
                                   th:text="${type}">
                            </option>
                         </select>
                        <small class="text-muted">Market Risk is specific to market (systemic risk), while Company is strategic to company</small>
                    </fieldset>
                    
                    <div class="error" th:if="${#fields.hasErrors('*')}">
                        <span th:each="err : ${#fields.errors('*')}">
                          <span th:text="${err}">Input is incorrect</span><br />
                        </span>
                    </div>                     
                    
                    <fieldset class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" th:field="*{name}" th:value="*{name}" id="name"/>                            
                        <small class="text-muted">Title for the risk</small>
                    </fieldset> 
                    
                    <fieldset class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" name="description" th:field="*{description}" th:value="*{description}" id="description"/>                            
                        <small class="text-muted">What is the risk</small>
                    </fieldset>
                    <button type="submit" class="btn btn-primary" name="_eventId_finished">Submit</button>                
                </form>    
            <div th:replace="common :: generic_webflow_diag"></div>
        </div>
        
    <script src="@{/themes/jquery.js}" th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"/>    
    <script th:src="@{/common.js}"/>
    <script th:src="@{/webjars//bootstrap/3.3.5/js/bootstrap.min.js}"/>
    <script th:inline="javascript">
    /*<![CDATA[*/
        $(document).ready(function(){
                console.log("JQuery Ready.");
            });
    /*]]>*/
    </script>
    </body>
</html>
