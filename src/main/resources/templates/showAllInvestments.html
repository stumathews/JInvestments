<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Investment Tracking</title>
        <link rel="stylesheet" th:href="@{/style.css}" />
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" href="bootstrap.min.css"  media="screen" />        
    <style type="text/css">
    .node { stroke: #222; stroke-width: 1.5px; }
    .node.actor { fill: #888; }
    .node.movie { fill: #BBB; }
    .link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }
    #graph {margin-left: 30%;}    
    </style>
    </head>
    <body>        
        <div class="col-md-2">
            <div id="wrapper">               
                <div th:replace="common :: leftnav"></div>          
            </div>
        </div>
        <div class="col-md-10">
            <h1>Investments</h1>
            <form method="POST" >                
                <p th:text="${investments.isEmpty()} == false ? 'These are all the investments that are loaded in the database' : 'No investments in the database.'">These are all the investments that are loaded in the database</p>
                <table class="table table-hover" >
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Regions</th>
                            <th>Investment statement</th>
                            <th></th> <!--Delete -->                                                       
                        </tr>
                    </thead>
                    <tr th:each="investment : ${investments}">
                    <td>
                        <a href="#" th:text="${investment.name}" th:href="|${investment.id}/view|"/>
                    </td>
                    <td th:each="region : ${investment.regions}">
                        <span th:text="${region.name}">regions</span>
                    </td>
                    <td th:text="${investment.whyReasonStatement}"></td>
                    <td><a href="#" th:href="|${investment.id}/delete|">Delete</a></td>
                 </tr>
                </table> 
                <h3>Dependencies graph</h3>
                <div id="graph">
                </div> 
            </form>
        </div>       
       
    <script src="@{/themes/jquery.js}" th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"/>
    <script th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"/>
    <script th:src="@{/webjars/d3js/3.5.17/d3.min.js}"/>
    <script th:src="@{/common.js}"/>
    <script th:inline="javascript">
    /*<![CDATA[*/
     $(document).ready(function(){
                console.log("JQuery Ready.");
                  $('[data-toggle="tooltip"]').tooltip();
              
    var width = 200, height = 200;

    var force = d3.layout.force()
            .charge(-100).linkDistance(50).size([width, height]);

    var svg = d3.select("#graph").append("svg")
            .attr("width", "100%").attr("height", "100%")
            .attr("pointer-events", "all");

    d3.json("http://localhost:8080/graph", function(error, graph) {
        if (error) return;

        force.nodes(graph.nodes).links(graph.links).start();

        var link = svg.selectAll(".link")
                .data(graph.links).enter()
                .append("line").attr("class", "link");

        var node = svg.selectAll(".node")
                .data(graph.nodes).enter()
                .append("circle")
                .attr("class", function (d) { return "node "+d.label })
                .attr("r", 10)                
                .call(force.drag);
       
    
        // html title attribute
        node.append("name")
                .text(function (d) { return d.name; })

    

        // force feed algo ticks
        force.on("tick", function() {
            link.attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

            node.attr("cx", function(d) { return d.x; })
                    .attr("cy", function(d) { return d.y; });
        });
        
    });
});  
    /*]]>*/
    </script>
    </body>
</html>
