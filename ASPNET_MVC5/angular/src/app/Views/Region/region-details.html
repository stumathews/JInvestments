<div *ngIf="Entity">

    <h4>Investment Region</h4>
    <hr />
    <dl class="dl-horizontal">        

        <dt>Description</dt>

        <dd><inline-editor #thisElement type="text" [(ngModel)]="Entity.description" (onSave)="saveEditable(thisElement, Entity.id)" name="description" size="8"></inline-editor></dd>

    </dl>
</div>
<div>
        <div><app-list-investments [Entity]="Entity"></app-list-investments>  
</div>
<div><div><app-list-notes *ngIf="Entity" [OwningEntityType]="EntityTypes[EntityTypes.Region]" [OwningEntityId]="Entity.id"></app-list-notes></div></div>
